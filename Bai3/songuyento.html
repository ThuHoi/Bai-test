<input type="submit" onclick="checksonguyento()" value="Tìm">
<p id="kq">Kết quả</p>
<script>
    function sochia2 (number) {
        if (number % 2 == 0)
            return 1;
        else {
            return 0;
        }
    }
    function checksonguyento (number) {
        if (number < 2)
            return 0;
        else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return 0;
                }
            }
            return 1;
        }

    }



</script>
