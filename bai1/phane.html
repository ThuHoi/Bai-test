<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra các loại tam giác</title>
</head>
<body>
Nhập a <input id="h1" type="text"><br>
Nhập b <input id="h2" type="text"><br>
Nhập c <input id="h3" type="text"><br>
<input type="submit" onclick="tinh()" value="Tính">
<p>Kết quả</p>
<p id="kq"></p>

<script>
    function tinh() {
        let a = parseInt(document.getElementById('h1').value)
        let b = parseInt(document.getElementById('h2').value)
        let c = parseInt(document.getElementById('h3').value)

        if (a + b > c && b + c > a && c + a > b) {
            document.getElementById('kq').innerHTML = "Đây là tam giác thường"
        }
        if (a == b && b == c && a==c) {
            document.getElementById('kq').innerHTML = "Đây là tam giác đều"
        }
         else if (a == b || b == c || c == a) {
            document.getElementById('kq').innerHTML = "Đây là tam giác cân"
        }
        else if (a * a + b * b == c * c || b * b + c * c == a * a || c * c + a * a == b * b) {
            document.getElementById('kq').innerHTML = "Đây là tam giác vuông"
        } else {
            document.getElementById('kq').innerHTML = "Đây không phải là tam giác"
        }
    }
</script>
</body>
</html>
